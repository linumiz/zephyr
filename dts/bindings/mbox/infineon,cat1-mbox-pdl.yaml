description: |
  Infineon IPC Unit as Zephyr MBOX.

  This Infineon Mailbox driver implements Multi-Channel Inter-Processor Mailbox (MBOX) API
  around Infineon Inter-processor communication IP block.

compatible: "infineon,cat1-mbox-pdl"

include: [base.yaml, mailbox-controller.yaml, "infineon,system-interrupts.yaml"]

properties:
  reg:
    type: array
    required: true

  system-interrupts:
    required: true

mbox-cells:
  - channel
