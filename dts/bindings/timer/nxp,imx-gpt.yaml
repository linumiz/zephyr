description: NXP MCUX General-Purpose Timer (GPT)

compatible: "nxp,imx-gpt"

include: base.yaml

properties:
  reg:
    required: true

  interrupts:
    required: true

  gptfreq:
    type: int
    required: true
    description: gpt frequencies

  disable-free-run:
    type: boolean
    description: Disable free-running mode (default: enabled). If set, GPT resets on compare.
