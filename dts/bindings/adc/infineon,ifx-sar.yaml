description: |
  Infineon CAT1 SAR driver(cyt4dn) based on pdl
  sample overlay

  / {
        zephyr,user {
                io-channels = <&adc0 20>;
        };
  };

  &adc0 {
        #address-cells = <1>;
        #size-cells = <0>;

        channel@20 {
                reg = <20>;
                zephyr,gain = "ADC_GAIN_1";
                zephyr,reference = "ADC_REF_VDD_1";
                zephyr,input-positive = <15>; /* internal led ADC[0]_15 */
                zephyr,acquisition-time = <ADC_ACQ_TIME(ADC_ACQ_TIME_MICROSECONDS, 10)>;
                zephyr,resolution = <12>;
        };
  };

compatible: "infineon,ifx-sar"

include: [adc-controller.yaml, "infineon,system-interrupts.yaml", pinctrl-device.yaml]

properties:
  reg:
    required: true

  "#io-channel-cells":
    const: 1

  clock-frequency:
    type: int

  ifx,peri-clk:
    type: int

  ifx,peri-group:
    type: int

  ifx,peri-div:
    type: int
    required: true
    enum:
      - 0
      - 1
      - 2
      - 3

  ifx,peri-div-inst:
    type: int
    required: true

io-channel-cells:
  - input
