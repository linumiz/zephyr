description: TC4XX PLL

compatible: "infineon,aurix-pll"

include: clock-controller.yaml

properties:
  n-div:
      type: int
      required: true
  
  p-div:
      type: int
      required: true

  clocks:
    type: phandle-array
    description: input clock source

  "#clock-cells":
    required: true
    const: 0
  
  "#address-cells":
    type: int
    const: 1
  
  "#size-cells":
    type: int
    const: 0