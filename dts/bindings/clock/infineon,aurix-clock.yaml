description: Aurix SoC Clock

compatible: "infineon,aurix-clock"

include: fixed-clock.yaml

properties:

  clocks:
    type: phandle-array
    description: input clock source
  
  clock-names:
    type: string-array
    description: name of each clock

  "#clock-cells":
    const: 0