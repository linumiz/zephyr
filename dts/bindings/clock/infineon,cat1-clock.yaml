description: Infineon Clock Control Driver  

compatible: "infineon,cat1-clock"

include: [base.yaml, clock-controller.yaml]

properties:
  clock-frequency:
    type: int
    description: output clock frequency (Hz)
    required: true

  clocks:
    description: |
      Clock reference source

  ifx,hf-predivider:
    type: int
    description: Divider for High Frequency Clock 
    required: true

  ifx,hf-instance:
    type: int
    description: High Frequency instance 
    required: true

  "#clock-cells":
    const: 0
