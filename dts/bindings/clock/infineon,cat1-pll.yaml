description: Infineon CAT1C PLL Driver

compatible: "infineon,cat1-pll"

include: [base.yaml, clock-controller.yaml]

properties:
  reg:
    required: true

  clocks:
    required: true
    description: |
      Clock reference source

  p-div:
    type: int
    required: true
    description: |
      pdiv is the feedback-divider of the output.

  q-div:
    type: int
    required: true
    description: |
      qdiv functions as a refernce-divider value.
  
  frac-div:
    type: int
    description: |
      Fractional divider value. The final fraction divider value is 1/2^24 of 
      this setting. Set to 0 if fractional division is not used.

  output-div:
    type: int
    description: |
      Output Divider of the pll clock out.

  "#clock-cells":
    const: 0
