description: Infineon Peripheral Clock Driver 

compatible: "infineon,peri-clock"

include: [base.yaml, clock-controller.yaml]

properties:
  clocks:
    description: |
      Clock reference source

  ifx,8-bit-max-divider:
    type: int
    description: Maximum number of 8-bit dividers in peri group 
    required: true

  ifx,16-bit-max-divider: 
    type: int
    description: Maximum number of 16-bit dividers in peri group 
    required: true

  ifx,16-5-bit-max-divider:
    type: int
    description: Maximum number of 16.5-bit dividers in peri group 
    required: true

  ifx,24-5-bit-max-divider:
    type: int
    description: Maximum number of 24.5-bit dividers in peri group 
    required: true

  ifx,peri-clk-inst:
    type: int
    description: peripheral clock divider instance
    required: true

  "#clock-cells":
    const: 3

clock-cells:
  - root-clk-id
  - divider-type
  - divider-inst
