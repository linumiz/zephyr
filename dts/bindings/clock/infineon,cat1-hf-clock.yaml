description: Infineon CAT1 High Frequency Clock Driver

compatible: "infineon,cat1-hf-clock"

include: [base.yaml, clock-controller.yaml]

properties:
  clocks:
    required: true
    description: HF CLock source

  divider:
    type: int
    description: Divider for High Frequency Clock 
    default: 1
    enum: [1, 2, 4, 8]
  
  "#clock-cells":
    const: 0
